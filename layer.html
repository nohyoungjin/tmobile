<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title></title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="js/common.js"></script>
<script src="js/jquery.fitvids.js"></script>
<script src="js/jquery.scrollbar.min.js"></script>
<script>

	$(function() {

		// ON LOAD

		$(window).load(function() {
			cookiedata = document.cookie;
			if(cookiedata.indexOf("close=Y") < 0) {
				$('body,html').animate({ scrollTop: 0 }, 1000);
				$("#layer").fadeIn($(this).data());
			}
		});

	});

	function getCookie(cname) {
		var name = cname + "=";
		var ca = document.cookie.split(';');
		for(var i=0; i<ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0)==' ') c = c.substring(1);
			if (c.indexOf(name) != -1) return c.substring(name.length,c.length);
		}
		return "";
	}

	function setCookie(cname, cvalue, exdays) {
		var d = new Date();
		d.setTime(d.getTime() + (exdays*24*60*60*1000));
		var expires = "expires="+d.toUTCString();
		document.cookie = cname + "=" + cvalue + "; " + expires;
	}

	function couponClose() {
		if($("input[name='chkbox']").is(":checked") == true) {
			setCookie("close","Y",1);
		}
		$("#layer").fadeOut(700, function() { });
	}

</script>

</head> 
<body> 

<div id="wrap">

	<!-- container -->
	<div id="container">
		
		<!-- content -->
		<div id="content">

			<!-- 레이어 팝업 -->

			<div id="layer" class="layer">
				<div class="page_close">
					<a href="javascript:couponClose();" class="page_x"><span>닫기</span></a>
				</div>

				<p class="subject">제 2 회<br>All Things Data Conference 2018</p>
				<p class="motto">CONNECT.<br>ENABLE.<br>TRANSFORM.</p>
				<p class="address">2018.5.3(수)<br>삼성동 그랜드 인터콘티넨탈</p>

				<div class="btn_box">
					<a href="javascript:" class="">자세히 보기</a>
				</div>

				<div class="checks">
					<input name="chkbox" type="checkbox" id="chkbox"> 
					<label for="chkbox">다시 보지 않기</label> 
				</div>
			</div>

		</div>
		<!-- //content -->

	</div>
	<!-- //container -->

</div>

</body> 
</html>
